name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest   # CHANGED: Switched to Linux (Ubuntu) for better compatibility

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # CHANGED: Switched to the stable Python 3.10 LTS release

    - name: Upgrade pip, setuptools, wheel
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Verify Python
      run: python --version